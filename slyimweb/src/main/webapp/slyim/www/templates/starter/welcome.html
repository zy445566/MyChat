<ion-view view-title="欢迎来到暗恋通讯录！" ng-style="screenBody.slideStyle">
        <ion-slide-box on-slide-changed="slidestep(index)" active-slide="screenBody.page">
            <ion-slide ng-style="screenBody.slideStyle">
                <img ng-src="{{welcome1}}" style="width:100%;height:100%;" ng-style="screenBody.slideStyle">
            </ion-slide>
            <ion-slide ng-style="screenBody.slideStyle">
                <img ng-src="{{welcome2}}" style="width:100%;height:100%;" ng-style="screenBody.slideStyle">
            </ion-slide>
            <ion-slide ng-style="screenBody.slideStyle">
                <img ng-src="{{welcome3}}" style="width:100%;height:100%;" ng-style="screenBody.slideStyle">
            </ion-slide>
            <ion-slide  ng-click="nextstep()" ng-style="screenBody.slideStyle" ng-style="screenBody.slideStyle">
                <img ng-src="{{welcome4}}" style="width:100%;height:100%;">
            </ion-slide>
        </ion-slide-box>
</ion-view>
