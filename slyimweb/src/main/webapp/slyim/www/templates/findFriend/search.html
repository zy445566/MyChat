<ion-view view-title="查找好友">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content has-header="true" overflow-scroll="false" class="has-header">
        <div class="list list-inset">
            <div class="item item-input-inset ">
                <label class="item-input-wrapper item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="好友的手机号码或昵称" ng-model="friendInfo.searchText" ng-keydown="searchKeyDown($event)">
                </label>
                <button class="button button-small" ng-click="findFriend()">
                搜索好友
                </button>
                <a href="myChat.html">
                <button class="button button-small" >
                返回聊天
                </button>
                </a>
            </div>
        </div>
        <ion-list>
            <ion-item class="item item-avatar" type="item-text-wrap" ng-repeat="friend in friendInfo.friends" type="item-text-wrap" href="myIntro.html#/myInfo/{{friend.id}}">
                 <img ng-src="{{friend.avatar}}">
                 <h2><span ng-bind="friend.name" ></span></h2>
                 <p><span ng-bind="friend.sign" ></span></p>
                 <ion-option-button class="button-balanced" ng-click="addFriend(friend.id)">
                  加为好友
                </ion-option-button>
                <ion-option-button class="button-energized" ng-click="seeFriend(friend.id)">
                  查看/修改资料
                </ion-option-button>
             </ion-item>
        </ion-list>
        <ion-list>
             <ion-item class="item item-divider">
                好友申请列表
             </ion-item>
            <ion-item class="item item-avatar" type="item-text-wrap" ng-repeat="friend in friendInfo.friendReqList" type="item-text-wrap" href="myIntro.html#/myInfo/{{friend.friendId}}">
                 <img ng-src="{{friend.friendAvatar}}">
                 <h2><span ng-bind="friend.friendName" ></span></h2>
                 <p><span ng-bind="friend.commit" ></span></p>
                 <ion-option-button class="button-balanced" ng-click="addFriend(friend.friendId)">
                  加为好友
                </ion-option-button>
                <ion-option-button class="button-energized" ng-click="seeFriend(friend.friendId)">
                  查看/修改资料
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="blackFriend(friend)">
                  加入黑名单
                </ion-option-button>
             </ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
